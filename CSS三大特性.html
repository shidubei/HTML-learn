<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性</title>
    <style>
        body {
            font: 12px/1.5 'Microsoft yahei';
            /*body设置的行高是1.5倍*/
        }

        div {
            /* 继承了body里面的行高元素是当前设置的1.5倍 */
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div>
        继承body属性
    </div>
</body>

</html>
